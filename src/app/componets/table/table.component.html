<div class="title">
<h1 >Manage Tasks</h1>
</div>
<table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="task">
      <th mat-header-cell  *matHeaderCellDef> Task Name </th>
      <td mat-cell *matCellDef="let element"> {{element.task}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Alocated To </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef> Priority </th>
      <td mat-cell *matCellDef="let element" [ngClass]="colors(element.priority)"> {{element.priority}} </td>
    </ng-container>

    <ng-container matColumnDef="dropdown">
      <th mat-header-cell *matHeaderCellDef ><p style="margin-left: 2em;">Details </p> </th>
      <td mat-cell *matCellDef="let element" > 
        <mat-expansion-panel class="panel">
    <mat-expansion-panel-header>
      <mat-panel-title class="blue">
        <i class="fa fa-eye" style="margin-right: 0.5em;"></i>Details
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{ element.details }}</p>
  </mat-expansion-panel>  
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> <button mat-raised-button class="add" (click)="addTask()"><i class="fa fa-plus" style="margin-right: 0.5em;"></i>Add Task</button> </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn" (click)="delete(element.id)" ><i class="fa fa-trash " style="margin-right: 0.5em;"></i>Delete</button> </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
